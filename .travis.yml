language: cpp

before_install:
- sudo apt-get update -qq

compiler: gcc

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8.2
      env:
        - MATRIX_EVAL="CC=gcc8.2 && CXX=g++8.2"

script: cmake ./ && cmake --build ./ --target enact -- -j 2
