language: cpp

compiler: gcc

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
        

before_install:
- eval "${MATRIX_EVAL}"
- which g++-8

script: cmake ./ && cmake --build ./ --target enact -- -j 2
